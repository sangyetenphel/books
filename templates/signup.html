{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <div class="box m-top">
        <h2>Book Review</h2>
        <p>Sign up to see book reviews from experts and your friends.</p>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" name="username" autofocus required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" name="re-password" required>
            </div>
            <button class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    <div class="box">
        Have an account? <a href="{{ url_for('index') }}">Log in</a>
    </div>
{% endblock %}
